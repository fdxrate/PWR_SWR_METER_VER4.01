[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit ADS1X15@^2.4.0
	adafruit/Adafruit GFX Library@^1.11.8
	adafruit/Adafruit SSD1306@^2.5.6
	apechinsky/MemoryFree@^0.3.0
